<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang web kinh d·ªã</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #reloadIcon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: white;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            z-index: 10;
        }
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        #scaryImage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(4); /* Thu nh·ªè ·∫£nh xu·ªëng 90% */
            width: auto;
            height: auto;
            object-fit: cover;
            z-index: 5;
            pointer-events: none;
            transition: filter 0.1s ease-in-out;  /* Th√™m hi·ªáu ·ª©ng m∆∞·ª£t m√† */
        }
    </style>
</head>
<body>

    <div id="reloadIcon">üîÑ</div>

    <!-- ·∫¢nh ma -->
    <img id="scaryImage" src="https://tse3.mm.bing.net/th?id=OIP.T0UMubODkHafhFSCfkb15AHaMr&pid=Api&P=0&h=180" alt="Scary Face">

    <!-- √Çm thanh ma kh√≥c -->
    <audio id="scarySound" src="https://tiengdong.com/wp-content/uploads/Tieng-ma-khoc-www_tiengdong_com.mp3"></audio>

    <script>
        const reloadIcon = document.getElementById('reloadIcon');
        const scaryImage = document.getElementById('scaryImage');
        const scarySound = document.getElementById('scarySound');

        reloadIcon.addEventListener('click', function() {
            reloadIcon.style.display = 'none';
            scaryImage.style.display = 'block';
            scarySound.play().catch(e => console.warn('Kh√¥ng th·ªÉ ph√°t √¢m thanh:', e));
            flashImage();
        });

        function flashImage() {
            let opacityLevels = [0.2, 0.5, 0.8, 1];
            let brightnessLevels = ['brightness(3)', 'brightness(3.5)', 'brightness(3)', 'brightness(3.5)']; // ƒê·ªô s√°ng tƒÉng
            let index = 0;
            setInterval(() => {
                scaryImage.style.filter = brightnessLevels[index] + ' ' + 'opacity(' + opacityLevels[index] + ')';
                index = (index + 1) % opacityLevels.length;  // L·∫∑p l·∫°i hi·ªáu ·ª©ng s√°ng t·ªëi
            }, 40);  // Thay ƒë·ªïi m·ªói 40ms (nh·∫•p nh√°y c·ª±c nhanh)
        }
    </script>

</body>
</html>
